<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main_container">
      <p id="add-todo_section">
        <label for="new-task">Add Item</label>
        <div class="task_container">
          <input id="new-task"class="task_input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks_section">
        <li>
          <input type="checkbox">
          <label class="task_input">Pay Bills</label>
          <input type="text" class="task_input">
          <button class="edit_btn">Edit</button>
          <button class="delete_btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task_input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task_input">
          <button class="edit_btn">Save</button>
          <button class="delete_btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks_section">
        <li>
          <input type="checkbox" checked>
          <label class="task_input">See the Doctor</label>
          <input type="text" class="task_input">
          <button class="edit_btn">Edit</button>
          <button class="delete_btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
