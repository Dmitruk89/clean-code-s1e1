<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img alt="the-eisenhower-matrix" class="header__image" src="./eisenhower-matrix.jpg">
      <nav>
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </nav>
    </header>
    <main class="main__container">
      <section id="add-todo__section">
        <label class="add-todo__title" for="new-task">Add Item</label>
        <div class="todo__container">
          <input id="new-task" class="todo__item__input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="todo__section editable" id="incomplete-tasks__section">
          <li class="todo__item">
            <input class="todo__item__checkbox" type="checkbox">
            <label class="todo__item__label">Pay Bills</label>
            <input type="text" class="todo__item__input ">
            <button class="edit__btn">Edit</button>
            <button class="delete__btn">
              <img alt="" class="delete__img" src="./remove.svg">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="todo__item__checkbox" type="checkbox">
            <label class="todo__item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__item__input">
            <button class="edit__btn">Save</button>
            <button class="delete__btn">
              <img alt="" class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="todo__section editable" id="completed-tasks__section">
          <li class="todo__item">
            <input class="todo__item__checkbox" type="checkbox" checked>
            <label class="todo__item__label">See the Doctor</label>
            <input type="text" class="todo__item__input">
            <button class="edit__btn">Edit</button>
            <button class="delete__btn">
              <img alt="" class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
